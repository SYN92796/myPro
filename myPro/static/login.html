<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 头部-->
    <!-- 主体 登录界面-->
    <div class="login align-content-center">
        <!-- 背景标题-->
        <div class="login-top">
            <h1>欢迎登录</h1>
            <form>
                <input type="text" id="uname" value="请输入用户名" onblur="if(this.value==''){this.value='请输入用户名'}" onfocus="this.value = ''"/>
                <input type="password" id="upwd" value="请输入密码" onblur="if(this.value==''){this.value='请输入密码'}" onfocus="this.value = ''"/>
            </form>
            <div class="forget float-right">
                <a href="#" class="btn btn-danger ">忘记密码</a>
                <a href="register.html" class="btn btn-danger ">注册</a>
            </div>
        </div>
        <div class="login-bottom">
            <input type="button" value="登录" class="btn btn-danger w-100" onclick="user_login()"/>
        </div>
    </div>
    <!-- 底部-->
</body>
<script src="common.js"></script>
<script>
    function user_login(){
        var xhr = createXhr();
        xhr.onreadystatechange = function(){
            if(xhr.readyState==4&xhr.status==200){
                var res = xhr.responseText;
                alert(res);
                if(res=="登录成功"){
                    sessionStorage.setItem("uname",uname);
                    window.location.href="http://127.0.0.1:4000/index.html"
                }

            }
        }
        xhr.open("post","/user/login",true);
        xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
        var uname=$("uname").value;
        var upwd=$("upwd").value;
        var url="uname="+uname+"&upwd="+upwd;
        xhr.send(url);
    }
</script>
</html>
