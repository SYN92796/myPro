<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>欢迎加入PeppaGAME</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="register">
        <div class="register-top">
            <h1>欢迎加入PeppaGAME</h1>
            <form>
                <input type="text" id="uname" value="请输入用户名(必填)" onblur="unameOnb(this)" onfocus="unameOnf(this)"/>
                <div class="info" id="unameInfo">
                <!--<i class="ok"></i><span><font color="white">用户名可用</font></span> -->
                <!-- <i class="fail"></i><span><font color="red">用户名存在</font></span> -->
                </div>
                <input type="password" id="upwd" placeholder="输入密码(必填)"/>
                 <!-- <i class="ok"></i><span><font color="white">通过</font></span> -->
                <input type="password" id="upwd-check" placeholder="请再次输入密码(必填)" onblur="upwdOnb(this)"/>
                <div class="info" id="upwdInfo">
                <!-- <i class="fail"></i><span><font color="red">两次密码不同</font></span> -->
                <!-- <i class="ok"></i><span><font color="white">可用</font></span> -->
                </div>
                <input type="text" id="user_name" placeholder="请输入真实姓名(选填)"/>
                <input type="text" id="phone" placeholder="请输入手机号码(选填)"/>
                <input type="text" id="email" placeholder="请输入邮箱(选填)"/>
            </form>
        </div>
        <div class="register-bottom d-flex flex-row">
            <input type="button" value="注册" class="btn btn-danger w-50 mr-3" id="register"/>
            <a href="login.html" class="btn btn-danger w-50 ">已有账号,直接登录</a>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
